<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Clinica</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <header class="border-bottom py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="{% url 'inscrever' %}">Cadastrar</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none larger-font" href="{% url 'inicio' %}">Clinica </a>

                    
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Pesquisar</title><circle cx="10.5" cy="10.5" 
                         r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="#">Entrar</a>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                {% for categoria in categorias %}
                <a class="nav-item nav-link link-body-emphasis active" href="#">{{ categoria.nome }}</a>
                {% endfor %}
            </nav>
        </div>

        <!-- Main Content -->
        <main class="container">
            <div class="p-4 p-md-5 mb-4 text-black rounded bg-info"">
                <div class="col-md-4 px-1">
                    <h1 class="display-6 fst-italic">Sistema de cadastro</h1>
                </div>
            </div>
            <div class="row m-2">
                {% block conteudo %}
                {% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
            <p>Sistema de cadastro</p>
        </footer>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
